agent:
  name: "DataEngOnCall"
  model: "gemini-2.0-flash" # Default, can be overridden to gpt-4 etc.
  
paths:
  knowledge_base: "./data/knowledge_base"
  database: "./data/audit.duckdb"

database:
  db_type: "postgresql"
  host: "localhost"
  port: 5432
  name: "oncall_db"
  user: "oncall_user"

ticketing:
  system: "mock" # Options: mock, jira, servicenow
  default_queue: "DE_ONCALL"

tools:
  airflow:
    enabled: true
    timeout: 30
  databricks:
    enabled: true
  snowflake:
    enabled: true
